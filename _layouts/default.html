<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {%- if page.sass_file -%}
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/' | append: page.sass_file | append: '.css' }}">
    {%- endif -%}
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Rob Keleher</title>
    <script src="https://kit.fontawesome.com/a91719909c.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascripts/main.js"></script>
    <script type="text/javascript" src="assets/javascripts/bootstrap.4.3.1.min.js"></script>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    
    <meta property="og:image" content="assets/images/cover.jpg" />
    <meta property="og:type" content="website" />

    {%- seo -%}
  </head>

  <body data-spy="scroll" data-target="#rknavigator" data-offset="40">
    <!-- HEADER -->
    {% include header.html %}

    {%- include navigation.html -%}
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        {{ content }}
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}

    {%- if site.google_analytics -%}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {%- endif -%}
  </body>
</html>
