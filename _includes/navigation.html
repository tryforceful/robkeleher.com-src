<div id="navi" class="outer">
  <div class="inner">
    <nav class="navbar navbar-static-top">
      <ul class="nav navbar-nav">
      {%- for item in site.data.navigation -%}
        <li {% if page.url == item.link %} class="active"{% endif %}>
          <a href="{{ item.link }}">{{ item.name }}</a>
        </li>
      {%- endfor -%}
      </ul>
    </nav>
  </div>
</div>
